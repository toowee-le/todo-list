<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>My Todos</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f97e9a7da6.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center">My Todos</h1>

        <div class="content">
            <h3>Add a new todo...</h3>

            <div class="add-todo-section">
                <input id="addTodoTextInput" type="text" placeholder="What needs to be done?"> <button onclick="handlers.addTodo()" class="addTodoButton">Add todo</button> 
            </div>

            <ul></ul>

            <div class="toggle-section">
                <button onclick="handlers.toggleAll()" class="completedAllButton">&#10004; All tasks completed</button>
                <br>
                <button onclick="handlers.changeTodo()" class="changeTodoButton">&#9998; Change todo</button>
                <input id="changeTodoPositionInput" type="number" placeholder="Position of todo">
                <input id="changeTodoTextInput" type="text" placeholder="Enter new todo">
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
